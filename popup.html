<!DOCTYPE html>
<html>
<head>
  <title>BionicReading Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      width: 220px;
    }
    input, button {
      width: 100%;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <h3>BionicReading Settings</h3>

  <label for="boldFraction">Bold Fraction (1/n):</label>
  <input type="number" id="boldFraction" min="2" max="10" value="3">

  <label for="fontWeight">Font Weight (100-900):</label>
  <input type="number" id="fontWeight" min="100" max="900" step="100" value="900">

  <label for="scaleTransform">Scale Transform (1.0-2.0):</label>
  <input type="number" id="scaleTransform" min="1" max="2" step="0.05" value="1.15">

  <button id="saveBtn">Save & Apply</button>

  <script src="popup.js"></script>
</body>
</html>
